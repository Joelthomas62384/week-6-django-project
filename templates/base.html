{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    
</head>

<body class="relative h-screen w-full overflow-hidden bg-slate-950">
    <div class="absolute bg-fixed overflow-auto h-screen bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px]">
        <div class="total-container h-auto">
            {% include "includes/navbar.html" %}
            
            {% include "includes/message.html" %}
            <div class="container h-full w-full sm:w-[80%] mx-auto">
                {% block content %}{% endblock content %}
            </div>
 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
