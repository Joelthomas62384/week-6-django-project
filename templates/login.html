{% extends "base.html" %}


{% block content %}


<div class="container h-2/3">

    <div class="container2 my-20 ">
        <form action="{% url "login" %}" method="post" class="max-w-md bg-[rgba(64,48,95,0.18)] mx-auto backdrop-blur-sm shadow-[inset_-12px_-13px_20px_20px_#1b162b70]  px-10 py-10 rounded-xl  ">
            {% csrf_token %}
            <h1 class="text-white text-3xl font-bold mb-5">Login</h1>
            <div class="mb-5">
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
              <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="username" placeholder="username" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
              <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="password" placeholder="password" required />
            </div>
            <div class="flex items-start mb-5">
              <div class="flex items-center h-5 text-white">
                No Account? 
                <a href="{% url "signup" %}" for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-blue-400  underline">Signup Here.</a>
              </div>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </form>
    </div>


</div>
  

{% endblock content %}
